<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="shortcut icon" href="./assets/img/fav-rc.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria | Avaliação</title>

    <link rel="stylesheet" href="./assets/config/style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div id="stars">
          <div class="stars-elements">
            <input type="checkbox" id="star-1">
            <label for="star-1" class="star"></label>
          </div>

          <div class="stars-elements">
            <input type="checkbox" id="star-2">
            <label for="star-2" class="star"></label>
          </div>

          <div class="stars-elements">
            <input type="checkbox" id="star-3">
            <label for="star-3" class="star"></label>
          </div>

          <div class="stars-elements">
            <input type="checkbox" id="star-4">
            <label for="star-4" class="star"></label>
          </div>

          <div class="stars-elements">
            <input type="checkbox" id="star-5" >
            <label for="star-5" class="star"></label>
          </div>
        </div>
        <h3>informações pessoais</h3>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="element-field">
            <div class="col">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" placeholder="Qual o seu nome?">
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" placeholder="Qual seu sobrenome?">
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">E-mail <span>(digite um e-mail válido!)</span></label>
              <input type="email" id="email" placeholder="seu-email@dominio.com.br">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="element-field">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="col">
              <div class="input-wrapper">
                <label for="mentor">Mentor</label>
                <select id="mentor">
                  <option value="none">Selecione um mentor!</option>
                  <option value="mentor-1">mentor 1</option>
                  <option value="mentor-2">mentor 2</option>
                  <option value="mentor-3">mentor 3</option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="no-mentor">Seu mentor não está na lista?</label>
                <input type="text" placeholder="Qual o nome do seu mentor?">
              </div>
            </div>
            <br>
            <div class="input-wrapper">
              <label for="coment">Feedback sobre o mentor:</label>
              <textarea id="coment" cols="50" rows="30" placeholder="Nos conte mais sobre o que achou do seu mentor. Deixe seu Feedback aqui."></textarea>
            </div>
            <div class="input-wrapper">
              <input type="checkbox" id="questions">
              <label for="questions" class="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="element-field">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col">
              <div class="input-wrapper">
                <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data">
              </div>
              <div class="col">
                <div class="input-wrapper">
                  <label for="start">Dás</label>
                  <input type="time" id="start">
                </div>
                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end">
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <input type="submit" value="Salvar" class="buttons">
      </form>
    </main>
  </body>
</html>
